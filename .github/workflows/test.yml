name: Regression tests

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.14
      - name: Build and run tests
        run: ./gradlew test -i --console=plain --no-daemon
